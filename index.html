<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <div class="w-75 m-auto shadow-lg p-4 my-5">
        <h2 style="color: #0dcaf0;">CRUD System</h2>
        <label for="productName">Product Name: </label>
        <input type="text" class="form-control my-2" id="productName">

        <label for="productCategory">Product Category: </label>
        <input type="text" class="form-control my-3" id="productCategory">

        <label for="productPrice">Product Price: </label>
        <input type="number" class="form-control my-3" id="productPrice">

        <label for="productDescription">Product Description: </label>
        <textarea class="form-control my-3" id="productDescription" cols="30" rows="6" style="resize: none;"></textarea>

        <button onclick="addProduct()" class="btn btn-outline-info w-100">Add Product</button>
    </div>



    <div class="form-outline mb-4" data-mdb-input-init>
        <input id="searchInput" onkeyup="search()" type="search" class="form-control w-25 m-auto shadow-lg" placeholder="search...">
    </div>

    <div class="w-75 m-auto my-5 shadow-lg">
        <table class="table table-striped table-hover text-center">
            <thead>
                <th>Index</th>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Description</th>
                <th>Delete</th>
                <th>Update</th>
            </thead>
            <tbody id="tbody">
            </tbody>
            
        </table>
    </div>


    <script src="js/main.js"></script>
</body>

</html>
